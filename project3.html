<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Project 3</title>
    </head>
    <body>
        <h2>JavaScript Array Project 3</h2>
        <p>Click the button to sort the array in ascending order.</p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>
        <p id="result"></p>
        <script>
            var points = [67,89,10,11,14,29,36,54,81,99,76,228,6767,68,];

            document.getElementById("result").innerHTML = points;

            function ascending() {
                points.sort(function(a,b) {
                    return a - b;
                });
                document.getElementById("result").innerHTML = points;
            }
            function descending() {
                points.sort(function(a,b) {
                    return b - a;
                });
                document.getElementById("result").innerHTML = points;
            }
        </script>
    </body>
</html>
